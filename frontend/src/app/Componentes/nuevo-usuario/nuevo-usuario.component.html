<div *ngIf="loggeado; else elseBlock">
    <app-layout-logged></app-layout-logged>
  </div>
  <ng-template #elseBlock>
    <app-layout></app-layout>
  </ng-template>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">NUEVO USUARIO</span>
                    <form class="mt-3 text-start" [formGroup]="usuarioForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <input type="text" formControlName="nombre" class="form-control form-control-lg"
                                placeholder="Nombre">
                            <div *ngIf="usuarioForm.get('nombre')?.invalid && usuarioForm.get('nombre')?.touched"
                                class="text-danger">
                                <span>El nombre es<strong> obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="email" formControlName="email" class="form-control form-control-lg"
                                placeholder="Email">
                            <div *ngIf="usuarioForm.get('email')?.invalid && usuarioForm.get('email')?.touched"
                                class="text-danger">
                                <span>El email es<strong> obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="edad" class="form-control form-control-lg"
                                placeholder="Edad">
                            <div *ngIf="usuarioForm.get('edad')?.invalid && usuarioForm.get('edad')?.touched"
                                class="text-danger">
                                <span>La edad es<strong> obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="password" class="form-control form-control-lg"
                                placeholder="Contraseña">
                            <div *ngIf="usuarioForm.get('password')?.invalid && usuarioForm.get('password')?.touched"
                                class="text-danger">
                                <span>La contraseña es<strong> obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/verUsuarios" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                            <button type="submit" class="btn btn-success btn-lg float-end" [disabled]="!usuarioForm.valid">ACEPTAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
