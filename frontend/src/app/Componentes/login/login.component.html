<app-layout></app-layout>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo negrita">LOGIN</span>
                    <form class="mt-3 text-start" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <input type="email" formControlName="loginEmail" class="form-control form-control-lg"
                                placeholder="Email">
                            <div *ngIf="loginForm.get('loginEmail')?.invalid && loginForm.get('loginEmail')?.touched"
                                class="text-danger">
                                <span>El email es<strong> obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="loginPassword" class="form-control form-control-lg"
                                placeholder="Contraseña">
                            <div *ngIf="loginForm.get('loginPassword')?.invalid && loginForm.get('loginPassword')?.touched"
                                class="text-danger">
                                <span>La contraseña es<strong> obligatoria</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <button routerLink="/home" class="btn btn-secondary btn-lg float-start border">VOLVER</button>
                            <!--<div *ngIf="existeEmail(loginForm.get('loginEmail')?.value)" class="text-danger">
                                <span>El email no existe</span>
                            </div>-->
                            <button type="submit" class="btn btn-info btn-lg float-end border" [disabled]="!loginForm.valid">LOGIN</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
