<div *ngIf="loggeado; else elseBlock">
  <app-layout-logged></app-layout-logged>
</div>
<ng-template #elseBlock>
  <app-layout></app-layout>
</ng-template>
  

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body">
          <span class="titulo">LISTADO DE USUARIOS</span>
          <button class="btn btn-success float-end" routerLink="/nuevoUsuario">NUEVO USUARIO</button>
          <table class="table table-sm table-striped mt-3">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Correo</th>
                <th scope="col">Edad</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of datos trackBy: trackByEmail" >
                <td>{{usuario.id}}</td>
                <td>{{usuario.nombre}}</td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.edad}}</td>
              </tr>
            </tbody>
          </table>
          <button (click)="ListarUsuario()" class="btn btn-primary float-start">Actualizar lista</button>
        </div>
      </div>
    </div>
  </div>
</div>
